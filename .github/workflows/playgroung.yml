name: Run Tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
      - run: npm install
      - run: npm run build
      # Drafts your next Release notes as Pull Requests are merged into "main"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}